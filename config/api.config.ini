[CPU]
Cores=count(count(node_cpu_scaling_frequency_hertz)without(mode))by(instance)
Freq=node_cpu_scaling_frequency_hertz
MaxFreq=node_cpu_frequency_max_hertz

[RAM]
Total=node_memory_MemTotal_bytes
Free=node_memory_MemFree_bytes
Buffer=node_memory_Buffers_bytes
Cached=node_memory_Cached_bytes

[Swap]
Free=node_memory_SwapFree_bytes
Total=node_memory_SwapTotal_bytes

[Disk]
Read=rate(node_disk_read_bytes_total{device='sda'}[10s])
Write=rate(node_disk_written_bytes_total{device='sda'}[10s])

[Network]
Devices=count(node_network_device_id)by(instance)
Up=rate(node_network_transmit_bytes_total[10s])
Down=rate(node_network_receive_bytes_total[10s])
